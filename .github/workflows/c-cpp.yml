name: Mini_project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: gcc main.c -o main
      run: ./main
    - name: make
      run: make -C Mini_project/Implementation
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
